# Memory Management
maxmemory 4gb
maxmemory-policy allkeys-lru

# Persistence (hybrid for performance + durability)
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes

# Network & Connection Tuning
tcp-backlog 511
timeout 300
tcp-keepalive 60
maxclients 20000

# Performance
hz 10
dynamic-hz yes
activerehashing yes
client-output-buffer-limit pubsub 256mb 128mb 60
client-output-buffer-limit normal 0 0 0

# Logging
loglevel notice
slowlog-log-slower-than 10000
slowlog-max-len 256
latency-monitor-threshold 100
